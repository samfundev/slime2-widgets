<!-- Rounded Border Mask -->
<!-- Using slime2 version 1.1.1 -->

<!doctype html>
<html lang="en">
  <!------------------------------------------
    HTML info and the files imported into it
  ------------------------------------------->
  <head>
    <!-- HTML meta fields -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- title and favicon -->
    <title>Rounded Border Mask</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://slime2.stream/favicon.ico"
    />

    <!-- jQuery, used in the custom JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>

    <!-- custom JS/CSS -->
    <script src="settings-animated-gradient.js"></script>
    <script src="script-animated-gradient.js"></script>
    <link href="styles-mask.css" rel="stylesheet" />

    <!-- slime2 JS/CSS -->
    <script
      type="module"
      crossorigin
      src="https://cdn.jsdelivr.net/gh/zaytri/slime2@1.1.1/release/slime2.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/zaytri/slime2@1.1.1/release/slime2.css"
    />
  </head>

  <!-----------------------------------------------------
    HTML structure, slime2 inserts everything into main
  ------------------------------------------------------>
  <body>
    <div id="container"></div>
    <main id="slime2-root"></main>
  </body>
</html>
