<!-- Animated Gradient v2.0.1 by Zaytri -->
<!-- Using slime2 version {version} -->

<!doctype html>
<html lang="en">
  <!------------------------------------------
    HTML info and the files imported into it
  ------------------------------------------->
  <head>
    <!-- HTML meta fields -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- title and favicon -->
    <title>Animated Gradient v2.0.1</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://slime2.stream/favicon.ico"
    />
    <script type="module" src="/src/main.tsx"></script>
    <!-- jQuery, used in the custom JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>

    <!-- custom JS/CSS -->
    <script src="settings-{widget}.js"></script>
    <script src="script-{widget}.js"></script>
    <link href="styles-{widget}.css" rel="stylesheet" />

    <!-- slime2 JS/CSS -->
  </head>

  <!-----------------------------------------------------
    HTML structure, slime2 inserts everything into main
  ------------------------------------------------------>
  <body>
    <div id="container">
      <div class="glow outer-glow-inset">
        <div class="gradient"></div>
      </div>
      <div class="gradient outer-glow-inset"></div>
    </div>
    <main id="slime2-root"></main>
  </body>
</html>
